
# Serveur principal sur port 8080
server {
    listen 8080;
    host 127.0.0.1;
    server_name localhost www.example.com;
    
    # Pages d'erreur personnalisées
    error_page 404 /errors/404.html;
    error_page 500 502 503 504 /errors/50x.html;
    
    # Limite taille du body des requêtes (en bytes)
    client_max_body_size 1048576;  # 1MB
    
    # Route racine
    location / {
        root /var/www/html;
        index index.html index.htm;
        allow_methods GET POST;
        autoindex on;  # Listing des répertoires activé
    }
    
    # Route pour les fichiers statiques
    location /static {
        root /var/www;
        allow_methods GET;
        autoindex off;
    }
    
    # Route avec redirection
    location /redirect {
        return 301 https://www.google.com;
    }
    
    # Route pour upload de fichiers
    location /upload {
        root /var/www/uploads;
        allow_methods GET POST DELETE;
        upload_enable on;
        upload_store /var/www/uploads/files/;
    }
    
    # Route pour CGI PHP
    location /cgi-bin {
        root /var/www/cgi-bin;
        allow_methods GET POST;
        cgi_extension .php;
        cgi_path /usr/bin/php-cgi;
    }
    
    # Route pour scripts Python
    location /python {
        root /var/www/python;
        allow_methods GET POST;
        cgi_extension .py;
        cgi_path /usr/bin/python3;
    }
}

# Serveur secondaire sur même host:port (virtuel)
server {
    listen 8080;
    host 127.0.0.1;
    server_name api.example.com;
    
    error_page 404 /api_errors/404.json;
    client_max_body_size 5242880;  # 5MB pour API
    
    location / {
        root /var/www/api;
        index index.json;
        allow_methods GET POST PUT DELETE;
        autoindex off;
    }
    
    location /api/v1 {
        root /var/www/api/v1;
        allow_methods GET POST PUT DELETE;
    }
}

# Serveur sur port différent
server {
    listen 8081;
    host 127.0.0.1;
    server_name admin.example.com;
    
    error_page 403 /admin_errors/403.html;
    client_max_body_size 10485760;  # 10MB
    
    location / {
        root /var/www/admin;
        index dashboard.html;
        allow_methods GET POST;
        autoindex on;
    }
    
    # Route protégée
    location /admin {
        root /var/www/admin/secure;
        allow_methods GET POST DELETE;
        autoindex off;
    }
}

# Serveur par défaut (premier défini pour ce host:port)
server {
    listen 80;
    host 0.0.0.0;
    server_name _;  # Serveur par défaut (catch-all)
    
    error_page 404 /default_errors/404.html;
    error_page 403 /default_errors/403.html;
    client_max_body_size 2097152;  # 2MB
    
    location / {
        root /var/www/default;
        index index.html welcome.html;
        allow_methods GET;
        autoindex on;
    }
    
    # Route de test pour toutes les méthodes
    location /test {
        root /var/www/test;
        allow_methods GET POST PUT DELETE HEAD OPTIONS;
        autoindex on;
    }
    
    # Route CGI avec multiples extensions
    location /scripts {
        root /var/www/scripts;
        allow_methods GET POST;
        cgi_extension .php .py .pl;
        cgi_path /usr/bin/php-cgi /usr/bin/python3 /usr/bin/perl;
    }
}

# Configuration globale (optionnelle)
events {
    worker_connections 1024;
}

http {
    # Types MIME basiques
    types {
        text/html html htm;
        text/css css;
        application/javascript js;
        image/png png;
        image/jpeg jpg jpeg;
        image/gif gif;
        application/json json;
    }
    
    # Paramètres par défaut
    default_type application/octet-stream;
    keepalive_timeout 65;
}
